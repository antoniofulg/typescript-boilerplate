services:
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-app}-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-app}-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-app}-backend
    env_file:
      - .env.backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-app_db}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=${BACKEND_PORT:-4000}
      - FRONTEND_ALIAS=${FRONTEND_ALIAS:-app.frontend.local}
      - BACKEND_ALIAS=${BACKEND_ALIAS:-app.backend.local}
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
      - "${PRISMA_STUDIO_PORT:-5555}:5555"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${BACKEND_PORT:-4000}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/src/main.js"

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-app}-frontend
    env_file:
      - .env.frontend
    environment:
      - NODE_ENV=production
      - PORT=${FRONTEND_PORT:-3000}
      - NEXT_PUBLIC_BACKEND_URL=http://${BACKEND_ALIAS:-app.backend.local}:${BACKEND_PORT:-4000}
      - FRONTEND_ALIAS=${FRONTEND_ALIAS:-app.frontend.local}
      - BACKEND_ALIAS=${BACKEND_ALIAS:-app.backend.local}
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${FRONTEND_PORT:-3000}', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

